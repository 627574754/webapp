				<li>
					<h2>安全桥提供什么服务？</h2>
					<h3>安全桥是重庆山老虎技术有限公司旗下网站，一心努力想要成为用户与机构之间的桥梁，用户迅速地将银行流水传递给机构。免于线下奔波。</h3>

				</li>
				<li>
					<h2>安全桥服务收费吗？ </h2>
					<h3>对于个人用户，完全免费。对于机构用户，请与网站商务联系。</h3>
				</li>
				<li>
					<h2>这样从银行网银上获取用户流水信息的过程，有没有违法？ </h2>
					<h3> 经过我们与多名知名律师的多次沟通，反复确认。根据民法通则53，54 条，我们作为银行储户的授权代理人，获得该储户自有的银行交易数据，是完全合规合法的。</h3>
				</li>
				<li>
					<h2>你们如何保证储户的资金安全？</h2>

       				如果用户因为使用我们服务导致被盗，损失我们全赔。
        			作为注册在重庆的公司，我们辖区的报警电话号码是： 金融办投诉电话是：</h3>
				</li>
				<li>

					<h3> 对于金融服务企业，我们的系统从根源上防止了假银行数据进入风控系统也降低了人工处理银行数据的时间和财务成本。同时，数据化便于存储管理查询的模式，对金融企业的责任追索，数据挖掘都有深远的意义。
     对于需要用到我们服务的个人，我们有效地节约了用户的时间成本，沟通成本。去银行柜台办理一次纸质文件，大多需要2-3个小时，而自己网银的截图，也因为操作不规范，有PS风险等原因，并不为金融机构接受。</h3>
				</li>
				
				<li>

					</h3>
				</li>
				<li>
					<h2>其它机构或者个人能看到用户的个人银行数据吗？ </h2>
