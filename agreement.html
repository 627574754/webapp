<body>
<script type='text/template' id='pagetemplate'>
	<div id='content' class='global_min_width'>
		<div class='agreement_user'>
			<div class='clearfix agreement_title'>
				<div class="inner">
					<div class='logo'><img src='images/logo.png'></div>
					<h1>重庆山老虎技术有限公司“安全桥”服务协议（用户版）。</h1>
				</div>
			</div>
			<div class="agreement_content">
				<div class="inner">
					<dl>
						<dt>重要提示：</dt>
						<dd>
							欢迎使用重庆山老虎技术有限公司为用户提供的银行流水信息传递服务。“安全桥”依据本协议的规定为用户提供服务，并在此特别提醒用户认真阅读、充分理解本协议各条款，特别是其中所涉的免除及限制“安全桥”责任的条款、对用户权利限制条款等。请用户审慎阅读并选择接受或不接受本协议。除非用户接受本协议所有条款，否则用户无权使用“安全桥”于本协议下所提供的服务。<br/>
							为充分保障用户个人信息的私有性和安全性，安全桥在此特别重申：<br/>
							1、	安全桥承诺绝对不会把用户的流水明细透露给除用户指定机构之外的其它第三方，除非根据国家法律法规或应国家司法机关、行政机关的要求，安全桥需要配合调查。<br/>
							2、	用户的每个银行账户的数据获取是一次性的，安全桥绝对不会主动获取新的数据。<br/>
						</dd>
					</dl>
					<dl>
						<dt>第一章	安全桥提供的服务</dt>
						<dd>
							第一条	安全桥服务是由重庆山老虎科技有限公司通过安全桥网站向用户提供的免费服务，具体服务内容主要包括：<br/>
							1、	根据用户的申请获得用户的银行资金流水。<br/>
							2、	通过资金流水分析用户的收支并传递给用户指定的机构。<br/>
							3、	用户指定机构审核资金流水是否符合要求。<br/>
							具体详情以安全桥当时提供的服务内容为准。<br/>
							第二条	为了保障用户的权益，用户在自愿使用安全桥服务前，必须仔细阅读并充分理解知悉本服务协议所有条款。一经使用安全桥服务即视为对本服务协议的充分理解和接受，如有违反而导致的任何法律后果的发生，用户将以自己的名义独立承担相应的法律责任。<br/>
							第三条	在本协议履行过程中，安全桥可根据情况对本服务协议进行修改。一旦服务协议的生改变，安全桥将通过网站公布最新的服务协议，不再向用户做个别通知。<br/>
							第四条	安全桥可以依其判断停止提供、限制或改变服务，只要用户仍然使用，即表示用户仍然同意本服务协议。<br/>
						</dd>
					</dl>
					<dl>
						<dt>第二章	用户</dt>
						<dd>
							第五条	安全桥的用户是指符合中华人民共和国法律规定的具有完全民事权利和民事行为能力，能够独立承担民事责任的自然人。<br/>
							第六条	用户承诺以下事项：<br/>
							1、	用户有权依据安全桥要求提供真实、最新、有效及完整的资料<br/>
							2、	用户若提供任何错误、虚假、过时或不完整的资料导致网站拒绝提供服务的部份或全部功能，安全桥不承担任何责任，并且用户同意负担因此所产生的直接或间接的任何支出或损失。<br/>
						</dd>
					</dl>
					<dl>
						<dt>第三章	除外责任</dt>
						<dd>
							第七条	因用户的过错导致的任何损失，该过错包括但不限于：操作不当、遗忘或泄露密码、密码被他人破解、用户使用的计算机系统被第三方侵入、用户委托他人代理使用安全桥服务时他人恶意或不当操作而造成的损失，由用户自行负责，安全桥不承担责任。 <br/>
							第八条	用户同意在必要时，安全桥无需进行事先通知即有权终止提供其账户服务，并可能立即暂停、关闭或删除账户及其中所有相关资料或档案。<br/>
						</dd>
					</dl>
					<dl>
						<dt>第四章	服务中断、隐私权保护及授权条款</dt>
						<dd>
							第九条	用户同意，基本互联网的特殊性，安全桥不担保服务不会中断，也不担保服务的及时性。系统因相关善无法正常运作，使用户无法使用安全桥服务或在使用服务的过程中受到影响，安全桥对用户或第三方不负任何责任，前述状况包括但不限于： <br/>
							1、	安全桥系统停机维护期间。<br/>
							2、	电信设备出现故障不能进行数据传输时。<br/>
							3、	由于黑客攻击、网络供应商技术调整或故障、网站升级、银行方面的问题等原因而造成的安全桥服务中断或延迟。<br/>
							4、	因台风、地震、海啸、洪水、停电、战争、恐怖袭击等不可抗力之因素，造成安全桥系统障碍不能执行业务的。<br/>
							第十条	为了更好地为用户提供服务，用户需要授权安全桥向用户自身或第三方机构使用用户的以下数据信息：<br/>
							第十一条	安全桥获得数据的方式：<br/>
							1、	用户的每个银行账户的数据获取是一次性的，安全桥绝对不会主动获取新的数据。<br/>
							第十二条	安全桥对于用户提供的、安全桥自行收集的、经认证的个人信息将按本协议予以保护、使用和批露。具体而言：<br/>
							1、	绝对不把流水明细和用户的真实身份关联。流水明细由银行级别多重数据加密、用户的私人特征信息更有专属定制硬件加密。安全桥项下任何员工均无法同时知悉具体某个用户的身份信息和其对应的流水明细。<br/>
							2、	安全桥承诺绝对不会把用户的流水明细透露给除用户指定机构之外的其它第三方，除非根据国家法律法规或应国家司法机关、行政机关的要求，安全桥需要配合调查。<br/>
							第十三条	安全桥有权在不泄露用户隐私情况下将用户授权使用的数据进行分析并进行商业上的利用，包括但不限于：调研 、消费分析等。<br/>
							第十四条	安全桥采用行业标准惯例以保护用户的资料，用户因履行本协议提供给安全桥的信息，安全桥不会恶意出售或免费共享给任何第三方，除非用户或用户授权代表同意的第三方。<br/>
							第十五条	为确保本人信息的安全，安全桥及其合作伙伴对上术信息负有保密义务，并采取各种措施保障信息安全。本条款自本协议签署时生效，具有独立法律效力，不受合同成立与否及效力状态变化的影响。<br/>
						</dd>
					</dl>
					<dl>
						<dt>第五章	条款的解释、法律适用及争端解决</dt>
						<dd>
							第十六条	本协议是由用户与安全桥共同签订的，适用于用户在安全桥的全部活动。本协议内容包括但不限于协议正文条款及已经发布的或将来可能发布的各类规则，所有条款和规则为协议不可分割的一部份，与协议正文具有同等法律效力。 <br/>
							第十七条	如本协议中的任何条款无论因何种原因完全或部份无效或不具有执行力，则应认为该条款可与本协议相分割，并可被尽可能接近各方意图的、能够保留本协议要求的经济目的的、有效的新条款所取代，而且，在此情况下，本协议的其他条款仍然完全有效了并具有约束力。<br/>
							第十八条	安全桥对本服务协议拥有最终的解释权。<br/>
							第十九条	本协议及其修订的有效性、履行与本协议及其修订效力的有关的所有事宜，将受中国法律管辖，任何争议仅适用于中国法律。<br/>
							第二十条	本协议签订地为中国重庆市。因本协议所引起的用户与安全桥的任何纠纷或争议，首先应友好协商解决，协商不成的，用户在此完全同意将纠纷或争议提交重庆山老虎技术有限公司所在地有管辖权的人民法院诉讼解决。<br/>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<%=footer%>
</script>
