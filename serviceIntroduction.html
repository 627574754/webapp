					<h3>
						<p>安全桥致力于成为个人用户与机构之间的银行流水信息传递桥梁。帮助机构获得真实的客户银行流水、提高客户转化率、节约人力成本。完美地解决了由于虚假银行流水导致的坏账以及其它损失。</p>
						<br/>
						<p>目前我们的客户包括传统的互联网小贷公司、互联网P2P公司、以及各大签证机构。只需要轻松注册，即可获得安全桥提供的服务。</p>
						<br/>
						<p>安全桥整体了最优秀的技术人才，保障客户数据安全，提供高品质、安全的服务。</p>
						<br/>

			</div>

				<div class='content2_right i_box'>
